<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        function checaIdade(idade) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    return idade > 18 ? resolve(idade) : reject('Erro');
                }, 2000);
            });
        }
        checaIdade(20)
            .then(function () {
                console.log("Maior que 18");
            })
            .catch(function () {
                console.log("Menor que 18");
            });
    </script>
</body>

</html>
