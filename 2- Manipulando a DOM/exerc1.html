<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript - Exercícios: Módulo 02</title>
</head>

<body>
    <button onclick="criaQuadrado()">Cria Quadrado</button>
    <div id="quadrados"></div>
    <script>
       function criaQuadrado() {
            var quadradoElement = document.querySelector('#quadrados');

            var novoQuadrado = document.createElement("div");
            novoQuadrado.setAttribute('style', 'height: 100px; width: 100px; background-color: red; border-style: solid;border-color: white;');
            quadradoElement.appendChild(novoQuadrado);
       }
    </script>
</body>

</html>
